server.document-root = "/var/www/html"
server.port = 80

# Modules
server.modules = (
    "mod_deflate",
    "mod_setenv",
    "mod_accesslog"
)

# MIME types
mimetype.assign = (
    ".html" => "text/html",
    ".css"  => "text/css",
    ".js"   => "application/javascript",
    ".png"  => "image/png",
    ".jpg"  => "image/jpeg",
    ".svg"  => "image/svg+xml",
    ".ico"  => "image/x-icon"
)

# Compression settings
deflate.cache-dir = "/var/tmp/lighttpd/cache/compress"
deflate.mimetypes = (
    "text/html",
    "text/plain",
    "text/css",
    "text/javascript",
    "application/javascript",
    "image/svg+xml",
    "image/x-icon",
    "image/png"
)
deflate.allowed-encodings = ("brotli")

# Set compression level (1-9, higher = better compression but more CPU)
deflate.compression-level = 9

# Enable pre-compressed file serving
setenv.add-response-header = (
    "Vary" => "Accept-Encoding"
)

# Cache control headers for static assets
$HTTP["url"] =~ "\.(css|js|png|ico|svg)$" {
    setenv.add-response-header = (
        "Cache-Control" => "public, max-age=31536000"
    )
}

# Optional: Access logging
accesslog.filename = "/var/log/lighttpd/access.log"